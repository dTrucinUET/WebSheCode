<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HANDS2U</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

   <header class="header">
   
      <section class="flex">
   
         <a href="home.html" class="logo">HANDS2U</a>
   
         <form action="search.html" method="post" class="search-form">
            <input type="text" name="search_box" required placeholder="Tìm video " maxlength="100">
            <button type="submit" class="fas fa-search"></button>
         </form>
   
         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>
   
         <div class="profile">
            <img src="images/meo_1.jpg" class="image" alt="">
            <h3 class="name">Chi</h3>
            <p class="role">Học sinh</p>
            <a href="profile.html" class="btn">Xem thông tin</a>
            <div class="flex-btn">
               <a href="login.html" class="option-btn">Đăng nhập</a>
               <a href="register.html" class="option-btn">Đăng ký</a>
            </div>
         </div>
   
      </section>
   
   </header>   
   
   <div class="side-bar">
   
      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>
   
      <div class="profile">
         <img src="images/meo_1.jpg" class="image" alt="">
         <h3 class="name">Chi</h3>
         <p class="role">Học sinh</p>
         <a href="profile.html" class="btn">Xem thông tin</a>
      </div>
   
      <nav class="navbar">
         <a href="home.html"><i class="fas fa-home"></i><span>Trang chủ</span></a>
         <a href="about.html"><i class="fas fa-question"></i><span>Về chúng tôi</span></a>
         <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Video</span></a>
         <a href="test.html"><i class="fas fa-chalkboard-user"></i><span>Kiểm tra</span></a>
      </nav>
   
   </div>

<section class="user-profile">

   <h1 class="heading">Tài khoản</h1>

   <div class="info">

      <div class="user">
         <img src="images/meo_1.jpg" alt="">
         <h3>Chi</h3>
         <p>Học sinh</p>
         <a href="update.html" class="inline-btn">Sửa thông tin</a>
      </div>
   
      <div class="box-container">
   
         <div class="box">
            <div class="flex">
               <i class="fas fa-bookmark"></i>
               <div>
                  <span>40</span>
                  <p>Video đã học</p>
               </div>
            </div>
            <a href="#" class="inline-btn">Ôn tập</a>
         </div>
   
         <div class="box">
            <div class="flex">
               <i class="fas fa-heart"></i>
               <div>
                  <span>4</span>
                  <p>Bài kiểm tra</p>
               </div>
            </div>
            <a href="#" class="inline-btn">Xem điểm</a>
         </div>
      </div>
   </div>

</section>



<!-- custom js file link  -->
<script src="js/script.js"></script>

   
</body>
</html>
